<div *ngIf="!isLoggedIn()">
  <h1>Login</h1>
  <form class="ui large form" [formGroup]="loginForm"
        (ngSubmit)="login()">
    <div class="field">
      <label>E-Mail</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email').invalid &&
      (loginForm.get('email').dirty ||
      loginForm.get('email').touched) &&
      loginForm.get('email').hasError('required')" class="ui negative
message">
        Benutzername ist verpflichtend </div>
      <div *ngIf="loginForm.get('email').invalid &&
(loginForm.get('email').dirty ||
loginForm.get('email').touched) &&
loginForm.get('email').hasError('email')" class="ui negative
message">
        E-Mail Format überprüfen </div>
    </div>
    <div class="field">
      <label>Passwort</label>
      <input type="password" formControlName="password">
      <div *ngIf="loginForm.get('password').invalid &&
      (loginForm.get('password').dirty ||
      loginForm.get('password').touched)" class="ui negative message">
        Passwort ist verpflichtend </div>
    </div>
    <button type="submit" class="ui button"
            [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
<div *ngIf="isLoggedIn()">
  <h2>Bitte komm bald wieder :)</h2>
  <button type="button" class="ui button"
          (click)="logout()">Logout</button>
</div>
