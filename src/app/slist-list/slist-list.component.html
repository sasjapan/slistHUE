<h1 *ngIf="isLoggedIn() && isSearchingForHelp()" style="color: black">Hallo Hilfesuchender </h1>
<h1 *ngIf="isLoggedIn() && isSearchingForHelp() == false" style="color: black">Hallo Helfer</h1>

<a *ngIf="isSearchingForHelp()" routerLink="../addslist" class="ui red button">
  Liste hinzufügen
  <i class="right aligned plus icon"></i>
</a>

<div class= "ui middle aligned selection divided list"
*ngIf= " slists$ | async as slists; else loading " >
<a *ngFor= "let slist of slists " class= "item bs-slist-list-item" [slist]= "slist "
[routerLink]= "slist.id " ></a >
<p *ngIf= "! slists.length " >Es wurden noch keine Listen eingetragen.</p >
</div >
<ng-template #loading >
<div class= "ui active dimmer" >
<div class= "ui large text loader" >Daten werden geladen...</div >
</div >
</ng-template >
